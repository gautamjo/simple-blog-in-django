{% extends 'blog/base.html' %} {% block content %}
<div class="centerstage">


    {% for post in post_list %}
    <div class="post">

        <h1 class="posttitle_post_list"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p class="published_on">Published on: {{ post.published_date|date:"D M Y"}}</p>
        </div>
        <a class="commentcount_post_list" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
